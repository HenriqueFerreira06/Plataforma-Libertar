<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Libertar</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body class="login-bg">

    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">

        <div class="login-logo mb-4 text-center">
            <h3 class="text-white fw-bold">Sistema Libertar</h3>
        </div>

        <div class="card login-card shadow-lg border-0">
            <div class="card-body p-5 pb-4">
                <h2 class="text-center mb-4 login-title">Login</h2>

                <form action="dashboard.html">
                    <div class="mb-3">
                        <input type="email" class="form-control login-input" placeholder="E-mail" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control login-input" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn btn-login px-4 py-2">ENTRAR</button>
                </form>
            </div>

            <div class="bg-white border-top p-4 text-end">
                <a href="#" class="forgot-password-link">Esqueceu a senha?</a>
            </div>

            <div class="login-secure-footer text-center p-3">
                SITE SEGURO
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
