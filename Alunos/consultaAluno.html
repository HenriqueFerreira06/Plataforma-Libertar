<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizar Aluno - Plataforma Libertar</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="dashboard-body no-scroll"> 
    <div class="wrapper">
        
        <aside class="sidebar">
            <div class="sidebar-logo-area">
                <img src="../assets/img/libertar-logo.jpg" alt="Logo Libertar">
            </div>

            <ul class="sidebar-menu">
                <li><a href="../dashboard.html"><i class="bi bi-grid-1x2-fill"></i> Início</a></li>
                
                <li class="dropdown-hover">
                    <a href="javascript:void(0)" class="active">
                        <i class="bi bi-people-fill"></i> Alunos
                    </a>
                    <ul class="submenu" style="max-height: 250px;">
                        <li><a href="novoAluno.html"><i class="bi bi-plus-lg"></i> Novo Aluno</a></li>
                        <li><a href="consultaAluno.html" style="font-weight: bold; color: var(--side-logo-bg) !important;"><i class="bi bi-search"></i> Localizar Aluno</a></li>
                        <li><a href="transferenciaAluno.html"><i class="bi bi-arrow-left-right"></i> Transferência de Polo</a></li>
                    </ul>
                </li>

                <li><a href="../presenca.html"><i class="bi bi-calendar-check-fill"></i> Presença</a></li>
                <li><a href="../administracao.html"><i class="bi bi-gear-fill"></i> Administração</a></li>
                
                <li class="mt-auto"><a href="../index.html" class="logout-link"><i class="bi bi-box-arrow-left"></i> Sair</a></li>
            </ul>
        </aside>

        <main class="main-content">
            
            <h1 class="user-greeting">LOCALIZAR ALUNO</h1>

            <div class="dash-card d-flex flex-column">
                
                <div class="row g-2 mb-4 custom-form d-flex align-items-end">
                    <div class="col-md-5">
                        <input type="text" class="form-control dash-input" placeholder="Buscar por Nome, Matrícula ou CPF...">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select dash-input">
                            <option selected>Todos os Polos</option>
                            <option>Polo Central</option>
                            <option>Polo Norte</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select dash-input">
                            <option selected>Status (Todos)</option>
                            <option>Ativo</option>
                            <option>Inativo</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-salvar w-100" style="height: 38px;"><i class="bi bi-search"></i></button>
                    </div>
                </div>

                <div class="table-container flex-grow-1">
                    <table class="custom-table">
                        <thead>
                            <tr>
                                <th>Matrícula</th>
                                <th>Nome Completo</th>
                                <th>Polo</th>
                                <th>Turma</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="6" class="text-center py-5">
                                    <h6 class="mb-2" style="color: var(--side-logo-bg); font-weight: bold; text-transform: uppercase;">Listagem de alunos</h6>
                                    <span style="color: var(--text-main); font-size: 0.95rem; opacity: 0.8;">Utilize os filtros acima para localizar um aluno no sistema.</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
