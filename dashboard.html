<body class="dashboard-body">

    <div class="wrapper">
        
        <aside class="sidebar">
            <div class="sidebar-logo-area">
                <img src="assets/img/libertar-logo.jpg" alt="Logo Libertar">
            </div>

            <ul class="sidebar-menu">
    <li><a href="dashboard.html" class="active"><i class="bi bi-grid-1x2-fill"></i> Início</a></li>
    
    <li class="dropdown-hover">
        <a href="javascript:void(0)">
            <i class="bi bi-people-fill"></i> Alunos
        </a>
        <ul class="submenu">
            <li><a href="Alunos/novoAluno.html"><i class="bi bi-plus-lg"></i> Novo Aluno</a></li>
            <li><a href="Alunos/consultaAluno.html"><i class="bi bi-search"></i> Localizar Aluno</a></li>
            <li><a href="Alunos/transferenciaAluno.html"><i class="bi bi-arrow-left-right"></i> Transferência de Polo</a></li>

    <li><a href="administracao.html"><i class="bi bi-gear-fill"></i> Administração</a></li>
    
    <li class="mt-auto"><a href="index.html" class="logout-link"><i class="bi bi-box-arrow-left"></i> Sair</a></li>
</ul>
        </aside>

        <main class="main-content">
            
            <h1 class="user-greeting">OLÁ, USUÁRIO!</h1>

            <div class="row g-4">
                
                <div class="col-md-6">
                    <div class="dash-card d-flex flex-column">
                        <div class="dados-header">
                            <h5>Total de registros</h5>
                        </div>
                        
                        <div class="d-flex justify-content-around align-items-center flex-grow-1 w-100">
                            <div class="status-group">
                                <div class="square-icon box-ativo">
                                    <i class="bi bi-person-check-fill"></i>
                                </div>
                                <div class="status-info">
                                    <span class="title">ATIVO</span>
                                    <span class="number">179</span>
                                </div>
                            </div>

                            <div class="status-group">
                                <div class="square-icon box-inativo">
                                    <i class="bi bi-person-dash-fill"></i>
                                </div>
                                <div class="status-info">
                                    <span class="title">INATIVO</span>
                                    <span class="number">12</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="dash-card d-flex flex-column">
                        <div class="dados-header d-flex justify-content-between align-items-start">
                            <div class="d-flex align-items-baseline">
                                <h5>DADOS</h5>
                                <span class="periodo">últimos 15 dias...</span>
                            </div>
                            <span class="instrucao">clique na seta para visualizar</span>
                        </div>

                        <div class="row flex-grow-1 align-items-center">
                            <div class="col-6 d-flex flex-column align-items-center">
                                <span class="data-large-number">0</span>
                                <a href="dados-inseridos.html" class="dash-text-link mt-2">
                                    Dados Inseridos 
                                    <div class="arrow-square"><i class="bi bi-arrow-right-short"></i></div>
                                </a>
                            </div>

                            <div class="col-6 d-flex flex-column align-items-center">
                                <span class="data-large-number">0</span>
                                <a href="dados-atualizados.html" class="dash-text-link mt-2">
                                    Dados Atualizados 
                                    <div class="arrow-square"><i class="bi bi-arrow-right-short"></i></div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            
        </main>
    </div>
